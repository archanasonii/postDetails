<div class="container">
  <form action="">
    <div class="row ">
      <div class="col-md-1"></div>
      <div class="col-md-6 formLeft">
        <div class="row"><h2 class="text-center">Post Details</h2>
        <div class="col-md-12 mb-1 "><span>Sub Category</span></div>
        <div class="col-md-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
  
        <div class="col-md-12 mb-1 mt-3"><span>Type Of Request</span></div>
        <div class="col-md-12">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Service Request</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">New Request</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Change Request</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Incident</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
            <label class="form-check-label" for="inlineRadio3">Exceptions</label>
          </div>
        </div>
        <div class="col-md-12 mb-1 mt-3"><span>Item</span></div>
        <div class="col-md-6">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
  
        <div class="col-md-12 mb-1 mt-3"><span>Process Owner Location</span></div>
        <div class="col-md-6 ">
          <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
  
        <div class="col-md-12 mb-1 mt-3"><span>Subject</span></div>
        <div class="col-md-12">
          <textarea class="form-control" name="" id="" cols="30" rows="5">
  
          </textarea>
        </div>
        </div>
        
      </div>
      <div class="col-md-5 formRight">
            <div class="row my-3"><h4 class="text-center">Description</h4></div>
            <div class="col-md-12"></div>
        <div class="col-md-11">
          <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent">
          </angular-editor>
        </div>
        <div class="col-md-5">
          <div class="col-md-12 mb-1 mt-3"><span>Select File</span></div>
          <div class="col-md-12">
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <button class="btn btn-primary">Add File</button>
            </div>
           
          </div>
    </div>
      </div>
  
  
      <!-- <div class="col-md-1"></div> -->
      <div class="col-md-12 mt-3">
       <div class="d-flex justify-content-center">
        <button class="btn btn-primary">Submit</button>
       </div>
      </div>
  
    </div>
  </form>

</div>
